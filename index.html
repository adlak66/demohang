let chosenWord;
let display;
let lives;
let guessedLetters = [];
let hintShown = false;

const wordDisplay = document.getElementById('wordDisplay');
const stagesDiv = document.getElementById('stages');
const livesDiv = document.getElementById('lives');
const messageDiv = document.getElementById('message');
const lettersDiv = document.getElementById('letters');
const hintBtn = document.getElementById('hintBtn');
const hintDiv = document.getElementById('hint');
const playBtn = document.getElementById('playBtn');

function pickWord() {
  return wordList[Math.floor(Math.random() * wordList.length)];
}

function initGame() {
  chosenWord = pickWord();
  display = chosenWord.split('').map(ch => ch === ' ' ? ' ' : '_');
  lives = 6;
  guessedLetters = [];
  hintShown = false;
  hintDiv.textContent = '';
  hintBtn.disabled = false;
  messageDiv.textContent = '';
  enableAllLetterButtons();
  updateDisplay();

  // Uncomment to see the chosen word for debugging:
  // console.log('Chosen player:', chosenWord);
}

function updateDisplay() {
  wordDisplay.innerHTML = '';
  display.forEach(ch => {
    const slot = document.createElement('span');
    if (ch === ' ') {
      slot.classList.add('space-slot');
      slot.textContent = ' ';
    } else {
      slot.classList.add('letter-slot');
      slot.textContent = ch;
    }
    wordDisplay.appendChild(slot);
  });
  stagesDiv.textContent = stages[lives];
  livesDiv.textContent = `Lives: ${lives}/6`;
}

function revealHint() {
  if (hintShown) return;
  hintShown = true;
  hintBtn.disabled = true;
  const h = hints[chosenWord];
  hintDiv.textContent = h ? h : 'No hint available for this player.';
}

hintBtn.addEventListener('click', revealHint);
playBtn.addEventListener('click', resetGame);

function checkLetter(letter) {
  if (guessedLetters.includes(letter)) {
    messageDiv.textContent = `You already guessed '${letter.toUpperCase()}'`;
    return;
  }

  guessedLetters.push(letter);

  if (chosenWord.includes(letter)) {
    for (let i = 0; i < chosenWord.length; i++) {
      if (chosenWord[i] === letter) display[i] = letter;
    }
    messageDiv.textContent = 'Good guess!';
  } else {
    lives--;
    messageDiv.textContent = `Wrong guess! '${letter.toUpperCase()}' is not in the name.`;
  }

  // Auto-show hint when player is low on lives
  if (!hintShown && lives <= 2) {
    revealHint();
  }

  updateDisplay();

  if (!display.includes('_')) {
    messageDiv.textContent = 'ðŸŽ‰ YOU WIN! âš½';
    disableLetters();
  } else if (lives === 0) {
    messageDiv.textContent = `ðŸ’€ YOU LOSE! The player was: ${chosenWord}`;
    display = chosenWord.split('');
    updateDisplay();
    disableLetters();
  }
}

function disableLetters() {
  document.querySelectorAll('button.letter').forEach(btn => btn.disabled = true);
  hintBtn.disabled = true;
}

function enableAllLetterButtons() {
  document.querySelectorAll('button.letter').forEach(btn => {
    btn.disabled = false;
  });
}

function createLetterButtons() {
  const alphabet = 'abcdefghijklmnopqrstuvwxyz-';
  alphabet.split('').forEach(letter => {
    const btn = document.createElement('button');
    btn.textContent = letter;
    btn.classList.add('letter');
    btn.onclick = () => { btn.disabled = true; checkLetter(letter); };
    lettersDiv.appendChild(btn);
  });
}

function resetGame() {
  // Re-enable buttons and re-init game state
  enableAllLetterButtons();
  initGame();
}

createLetterButtons();
initGame();
